<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="container">
      <section class="results">
        <h2>Your Result</h2>
        <div class="results-score">
          <strong class="score">76</strong>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="categories">
          <div class="category reaction">
            <div class="name">
              <img src="./images/icon-reaction.svg" alt />
              <span>Reaction</span>
            </div>
            <div class="category-score">
              <span><b>80</b> / 100</span>
            </div>
          </div>
          <div class="category memory">
            <div class="name">
              <img src="./images/icon-memory.svg" alt />
              <span>Memory</span>
            </div>
            <div class="category-score">
              <span><b>92</b> / 100</span>
            </div>
          </div>
          <div class="category verbal">
            <div class="name">
              <img src="./images/icon-verbal.svg" alt />
              <span>Verbal</span>
            </div>
            <div class="category-score">
              <span><b>61</b> / 100</span>
            </div>
          </div>
          <div class="category visual">
            <div class="name">
              <img src="./images/icon-visual.svg" alt />
              <span>Visual</span>
            </div>
            <div class="category-score">
              <span><b>72</b> / 100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
